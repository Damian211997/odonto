<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Dashboard CSS Learning</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="checkbox" id="check"/>
  <header>
    <label for="check">
      <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Sistema <span>Nutricion</span></h3>
    </div>
    <div class="right_area">
      <a href="login.html" class="logout_btn">Logout</a>
    </div>
  </header>
  <div class="sidebar">
    <div class="profile-div">
      <img src="https://picsum.photos/id/166/200/200" class="profile_image" alt=""/>
      <h4>Cristian</h4>
    </div>
    <a href="#">
      <i class="clientes-html"></i>
      <span>Ingreso Pacientes</span>
    </a>
    <a href="ingreso.html">
      <i class="fas fa-cogs"></i>

    <a href="calendar.html">
      <i class="fas fa-table"></i>
      <span>Calendario de Citas</span>   
    </a>
    <a href="#">
      <i class="fas fa-th"></i>
      <span>Forms</span>  
    </a>
    <a href="#">
      <i class="fas fa-info-circle"></i>
      <span>About</span>  
    </a>
    <a href="#">
      <i class="fas fa-sliders-h"></i>
      <span>Settings</span>  
    </a>
  </div>
  <div class="content">   
    <title>Ingreso de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1600px;
        margin: 60px auto;
        background-color: #fff;
        padding: 60px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2, h3 {
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #163658;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #163658;
      }
      .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .form-row > div {
        flex-basis: calc(33.33% - 5px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Ingreso de Pacientes</h2>
      <form>
        <div class="form-row">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div>
            <label for="ap_paterno">Apellido Paterno:</label>
            <input type="text" id="ap_paterno" name="ap_paterno" required>
          </div>
          <div>
            <label for="ap_materno">Apellido Materno:</label>
            <input type="text" id="ap_materno" name="ap_materno" required>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
          </div>
          <div>
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
          </div>
          <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
          </div>
          <div>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>
          </div>
          <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="">Seleccione una opción</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="morfologia">Morfología:</label>
            <select id="morfologia" name="morfologia" required>
              <option value="">Seleccione una opción</option>
              <option value="ectomorfo">Ectomorfo</option>
              <option value="mesomorfo">Mesomorfo</option>
              <option value="endomorfo">Endomorfo</option>
            </select>
          </div>
          <div></div>
          <div>
            <input type="submit" value="Registrar">
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
